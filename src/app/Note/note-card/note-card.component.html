<div
  class="note-card"
  [ngClass]="editingMode == true ? 'note-card-editing' : ''"
  [style.--bg-color]="note.color.backgroundColor"
  [style.--text-color]="note.color.textColor"
>
  <i
    *ngIf="!editingMode"
    class="material-symbols-outlined delete-icon"
    (click)="delete(note.id)"
  >
    delete
  </i>
  <i
    *ngIf="editingMode"
    class="material-symbols-outlined delete-icon"
    (click)="editOFF()"
  >
    done
  </i>
  <div (click)="editON()" class="inputs-contanier">
    <input
      [disabled]="!editingMode"
      type="text"
      name="title"
      class="note-title"
      [defaultValue]="note.title"
    />
    <textarea
      [disabled]="!editingMode"
      class="note-content"
      [defaultValue]="note.note"
    ></textarea>
  </div>
  <app-color-picker
    [noteId]="note.id"
    (colorChanged)="onColorChange($event)"
  ></app-color-picker>
</div>
